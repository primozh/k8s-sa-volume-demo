name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: 
      - main

jobs:
  build-push-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push api image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: https://github.com/primozh/k8s-sa-volume-demo.git#main:api
          tags: primozh/k8s-sa-volume-demo-api

      - name: Push service 2 image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: https://github.com/primozh/k8s-sa-volume-demo.git#main:service2
          tags: primozh/k8s-sa-volume-demo-service-2

      